<!-- ===== Owner toggle (temporary until reload) ===== -->
<script>
  // start locked
  window.IS_OWNER = false;

  function applyOwnerState() {
    const lock = document.getElementById('editorLock');
    if (lock) lock.remove();

    if (window.editor && typeof window.editor.updateOptions === 'function') {
      window.editor.updateOptions({ readOnly: !window.IS_OWNER });
    }
    const host = document.getElementById('editor');
    if (host) host.style.pointerEvents = window.IS_OWNER ? 'auto' : 'none';

    const out = document.getElementById('outputBox');
    if (out && window.IS_OWNER) out.textContent = 'ðŸ”“ Owner mode enabled (until reload).';
  }

  function activateOwnerOnce() {
    if (window.IS_OWNER) return;
    window.IS_OWNER = true;
    applyOwnerState();
  }

  document.addEventListener('DOMContentLoaded', () => {
    // year
    const y = document.getElementById('year');
    if (y) y.textContent = new Date().getFullYear();

    // brand unlock: double-click OR Ctrl+Click
    const brand = document.getElementById('brand');
    if (brand) {
      brand.addEventListener('dblclick', (e) => { e.preventDefault(); activateOwnerOnce(); });
      brand.addEventListener('click', (e) => {
        if (e.ctrlKey) { e.preventDefault(); activateOwnerOnce(); }
      });
    }

    // keyboard unlock: Ctrl + Shift + O
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.shiftKey && (e.key === 'O' || e.key === 'o')) {
        e.preventDefault();
        activateOwnerOnce();
      }
    });
  });

  // allow other scripts to re-apply after render
  window.__applyOwnerState = applyOwnerState;
</script>
