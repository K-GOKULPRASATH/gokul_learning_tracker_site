<!-- temp owner: locked until you Ctrl+Click or dbl-click the logo -->
<script>
  window.IS_OWNER = false;
  function applyOwnerState(){
    const lock = document.getElementById('editorLock'); if (lock) lock.remove();
    if (window.editor?.updateOptions) window.editor.updateOptions({ readOnly: !window.IS_OWNER });
    const host = document.getElementById('editor'); if (host) host.style.pointerEvents = window.IS_OWNER ? 'auto' : 'none';
    const out = document.getElementById('outputBox'); if (out && window.IS_OWNER) out.textContent = 'ðŸ”“ Owner mode (until reload).';
  }
  function activateOwnerOnce(){ if(window.IS_OWNER) return; window.IS_OWNER = true; applyOwnerState(); }
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('year').textContent = new Date().getFullYear();
    const brand = document.getElementById('brand');
    if (brand){
      brand.addEventListener('dblclick', e=>{e.preventDefault(); activateOwnerOnce();});
      brand.addEventListener('click', e=>{ if(e.ctrlKey){ e.preventDefault(); activateOwnerOnce(); }});
    }
    document.addEventListener('keydown', e=>{
      if(e.ctrlKey && e.shiftKey && (e.key==='O'||e.key==='o')){ e.preventDefault(); activateOwnerOnce(); }
    });
  });
  window.__applyOwnerState = applyOwnerState;
</script>
